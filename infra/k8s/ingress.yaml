apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketing-saas-ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - marketing-saas.com
      secretName: marketing-saas-tls
  rules:
    - host: marketing-saas.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: marketing-saas.com/api
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
